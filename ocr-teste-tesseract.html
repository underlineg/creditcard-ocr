<body>
    <main class="container">
        <div class="row justify-content-md-center text-center">
            <div class="col-8">
                <h2 class="my-4">OCR de cartões de crédito</h1>
                <h4 class="my-4">Tire uma foto do seu cartão ou escolha uma foto a partir dos seus arquivos:</h2>
                <form>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control input-text-label" disabled>
                        <button class="btn btn-file-upload btn-primary" type="button">Escolha um arquivo <i class="fal fa-upload"></i></button>
                        <button class="btn btn-open-cam btn-secondary" type="button">Tire uma foto <i class="fal fa-camera"></i></button>

                        <input type="file" id="file-upload" accept="image/*">
                    </div>
                </form>
            </div>
            <div class="col-6">
                <div class="canvas-container">
                    <h5 class="my-4">Img input</h5>
                    <canvas id="canvasInput" width="757"></canvas>
                </div>
            </div>
            <div class="col-6">
                <div class="canvas-container">
                    <h5 class="my-4">Img output</h5>
                    <canvas id="canvasOutput" width="757"></canvas>
                </div>
            </div>
            <div class="col output-text">
                
                

            </div>
        </div> 
    </main>
